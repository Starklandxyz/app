query getAllPlayers {
  entities(first:1000, keys: ["%"]) {
    totalCount
    edges {
      node {
        keys
        components {
          __typename
          ... on Player {
            nick_name
            joined_time
          }
          __typename
          ... on ETH {
            balance
          }
        }
      }
    }
  }
}

